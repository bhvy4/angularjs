<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.directive("clock", function() {
            return {
                template: "<h1>Time is....</h1>",
                link: function(scope, element, attrs) {
                    function time() {
                        var d = new Date;
                        element[0].innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
                    }
                    setInterval(time, 1000);
                },
                restrict: "E"
            }
        })
    </script>
    <style>
        clock{
            color: blueviolet;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body ng-app="myapp">
    <clock></clock>
</body>

</html>
